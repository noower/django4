{% extends 'base.html' %}
{% block content %}
	<h3>booklist라는데 뭐가 뭔지</h3>
	{# list: Bookmark 객체 리스트 #}
	{% for obj in list %}
	<a href="{{obj.url}}"> {{ obj.name }}</a>
	<p>obj.id : {{obj.id}}</p>
	<br>
	{% endfor %}
	<!-- 상대주소 : 같은 도메인주소에 어떤문자열을 붙일지 입력
	href="/" == href="127.0.0.1:8000/" -->
	<a href="/">메인페이지로 돌아가기</a>
{% endblock %}
